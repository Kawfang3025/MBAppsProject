<body>
    <ons-page>
        <ons-toolbar class="bg-dark">
            <div class="left">
                <ons-icon class="toolbaricon" size="30px" icon="fa-shopping-bag">
                </ons-icon>
            </div>
            <div class="center text-light" id="appname">#</div>
            <div class="right">
                <ons-icon class="toolbaricon" size="30px" icon="md-help">
                </ons-icon>
            </div>
        </ons-toolbar>

        <ons-tabbar swipeable position="auto">
            <ons-tab class="bg-dark" page="tab1.html" label="Home" icon="ion-home, material:md-home" badge="7" active>
            </ons-tab>
            <ons-tab class="bg-dark" page="tab3.html" label="Shopping" icon="fa-shopping-bag" active-icon="fa-shopping-bag">
            </ons-tab>
            <ons-tab class="bg-dark" page="tab2.html" label="Cart" icon="fa-shopping-cart" active-icon="fa-shopping-cart">
            </ons-tab>
        </ons-tabbar>
    </ons-page>

    <template id="tab1.html">
        <ons-page id="Tab1">
            <p style="text-align: center; margin-top: 10px;">
                <ons-search-input placeholder="Search" onchange="ons.notification.alert('Searched for: ' + this.value)"></ons-search-input>
            </p>
            <ons-carousel swipeable auto-scroll overscrollable id="carousel" style="height: 300px;">
                <ons-carousel-item id="carousel1" style="background: url('images/1.jpg') no-repeat center; background-size: contain;">
                </ons-carousel-item>
                <ons-carousel-item id="carousel2" style="background: url('images/2.jpg') no-repeat center; background-size: contain;">
                </ons-carousel-item>
                <ons-carousel-item id="carousel3" style="background: url('images/3.jpg') no-repeat center; background-size: contain;">
                </ons-carousel-item>
            </ons-carousel>

            <div id="icons"></div>

            <script id="icon_template" type="text/template">
        <ons-row style="height:120px" vertical-align="center">  
        <% categories.forEach(function(category){%>  
        <ons-col style="background-image: radial-gradient( circle farthest-corner at 12.3% 19.3%,  rgba(85,88,218,1) 0%, rgba(95,209,249,1) 100.2% );" width="33%">
          <p style="text-align: center; margin: 10px;">
            <ons-icon size="60px" icon="<%= category.icon %>"></ons-icon>
          </p>
          <p style="text-align: center; margin: 10px;" id="icon1_text">
            <%= category.name %>
          </p>
        </ons-col>
        <%});%> 
        </ons-row>
        </script>


        </ons-page>
    </template>
    <template id="tab3.html">
        <ons-page id="Tab3">
            <!-- <div id="allproduct"></div> -->
            <p style="text-align: center; margin: 10px;">
                <ons-button modifier="large" onclick="addNewData();">
                    Add New Data
                </ons-button>
            </p>

            <!-- <div id="allPro"></div>
            <script id="allPro_template" type="text/template">
                  <% allPro.forEach(function(allPro){
                    var item = allPro.data();
                    %> -->

            <div id="products"></div>
            <script id="products_template" type="text/template">
                <ons-row style="height:180px" vertical-align="center">
                        <% product.forEach(function(product){
                            var item = product.data();%>
                            <ons-col class="bg-light text-dark" width="50%">
                                <div style="" >
                                <div ><img class="center" style="text-align:center;margin:2%;max-height:150px;max-width: 99%;" src="<%= item.img %>">  </div>
                                <div><p style="white-space: nowrap; width: 90%;overflow: hidden;text-overflow: ellipsis; text-align: center; margin: 10px;" id="title">
                                        <%= item.title%>
                                      </p></div>
                                <div><p  style="color:blue;text-align: center; margin: 10px;" id="price">
                                        à¸¿<%= item.price %>
                                      </p></div></div>    
                            </ons-col>
                <%});%>
                </ons-row>       
            </script> 

        </ons-page>
    </template>

    <template id="tab2.html">
        <ons-page id="Tab2">
            <ons-list>

                <div id="carts"></div>

                <script id="cart_template" type="text/template">
                <ons-list-header>Shopping Cart</ons-list-header>    
                <% cart.forEach(function(carts){%>
                <ons-list-item>
                    <div class="left">
                        <img class="list-item__thumbnail" src="<%= carts.photo %>">
                    </div>
                    <div class="center">
                        <span class="list-item__title"><%= carts.itemname %></span>
                        <span class="list-item__subtitle" style="color: blue"><%= carts.price %></span>
                    </div>
                    <div class="right">
                        <p style="text-align: center; margin: 10px;">
                            <ons-icon style="color: grey" size="30px" icon="md-delete"></ons-icon>
                        </p>
                    </div>
                </ons-list-item>
                <%});%>
                </script>
            </ons-list>
            <p style="text-align: center; margin: 10px;">
                <ons-button modifier="large">PROCEED TO PAY</ons-button>
            </p>
        </ons-page>
    </template>
</body>
<script>
    getHomeData();
    document.addEventListener('prechange', function (event) {
        if (event.index == 0) {
            console.log('Home clicked');
            // get data for home screen  
            getHomeData();
        } else if (event.index == 2) {
            console.log('Cart clicked');
            // get data for cart screen  
            getCartData();
        } else if (event.index == 1) {
            console.log('Product clicked');
            // get data for cart screen  
            getAllProduct();
        }
    });
    function getHomeData() {
        var docRef = db.collection("UI").doc("home");
        docRef.get().then(function (doc) {
            if (doc.exists) {
                //Display data
                console.log("Document data:", doc.data());
                var data = doc.data();
                $('#appname').html(data.appname);
                var style = "background: url('" + data.slides[0] + "') no-repeat center; background-size: contain;'";
                $('#carousel1').attr('style', style)
                var icon_template = $('#icon_template').html();
                var html = ejs.render(icon_template, { categories: data.categories });
                $('#icons').html(html);
            } else {
                console.log("No such document!");
            }
        }).catch(function (error) {
            console.log("Error getting document:"   , error);
        });

    }
    function getCartData() {
        var docRef = db.collection("UI").doc("cart");
        docRef.get().then(function (doc) {
            if (doc.exists) {
                console.log("Document data:", doc.data());
                var data = doc.data();
                var cart_template = $('#cart_template').html();
                var html = ejs.render(cart_template, { cart: data.cart });
                $('#carts').html(html);

            } else {
                console.log("No such document!");
            }
        }).catch(function (error) {
            console.log("Error getting document:", error);
        });

    }
    function getAllProduct() {
        // get all product from firebase
        var allProductRef = db.collection("PRODUCT");
        allProductRef.get().then(function (querySnapshot) {
            querySnapshot.forEach(function (doc) {
                // doc.data() is never undefined for query doc snapshots
                // console.log(doc.id, " => ", doc.data());
                var products_template = $('#products_template').html();
                var html = ejs.render(products_template, { product: querySnapshot.docs });
                $('#products').html(html);
            });
        });
    }

    function addNewData() {
        var data = {
            pid: '6',
            titlt: "iPhoneXS",
            price: 50000,
            category: "smartphone"
        }
        db.collection("PRODUCT").add(data)
            .then(function (docRef) {
                console.log("Document written with ID: ", docRef.id);
            })
            .catch(function (error) {
                console.error("Error adding document: ", error);
            });
    }

</script>

</html>
