<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
    <link rel="stylesheet" href="path/to/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

    <title>Shopping</title>
</head>

<body>

    <ons-page id="tool">
        <ons-toolbar>
            <div class="left">
                <ons-toolbar-button class="zmdi zmdi-shopping-basket"></ons-toolbar-button>
            </div>
            <div class="center">
                <div align="center">Home</div>
            </div>
            <div class="right">
                <ons-toolbar-button class="zmdi zmdi-alert-octagon"></ons-toolbar-button>
            </div>
        </ons-toolbar>
        <ons-tabbar swipeable position="auto">
            <ons-tab page="Home.html" label="Home" icon="ion-home, material:md-home" badge="7" active>
            </ons-tab>
            <ons-tab page="Cart.html" label="Cart" icon="md-shopping-cart">
            </ons-tab>
        </ons-tabbar>
    </ons-page>

    <template id="Home.html">
        <ons-page id="Home">
            <p style="text-align: center; margin-top: 10px;">
                <ons-search-input placeholder="Search" onchange="ons.notification.alert('Searched for: ' + this.value)"></ons-search-input>
            </p>
            <div class="slidePic">
                <ons-carousel fullscreen swipeable auto-scroll overscrollable id="carousel">
                    <ons-carousel-item style="background: url('images/1.jpg') no-repeat center; background-size: contain;">
                    </ons-carousel-item>
                    <ons-carousel-item style="background: url('images/2.jpg') no-repeat center; background-size: contain;">
                    </ons-carousel-item>
                    <ons-carousel-item style="background: url('images/3.jpg') no-repeat center; background-size: contain;">
                    </ons-carousel-item>
                </ons-carousel>
            </div>
        </ons-page>
    </template>

    <template id="Cart.html">
        <ons-page id="Cart">
            <p style="text-align: center;">
                This is the second page.
            </p>
        </ons-page>
    </template>


</body>

</html>
